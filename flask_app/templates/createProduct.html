<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>

    <style>
        img {
            float: left;
            position: relative;
            margin: 50px 10px 10px 200px;
        }
        .tittle {
            text-align: center;
            position: relative;
            margin: 50px 300px 0px 0px;
        }
        .row{
            clear: left;
            text-align: center;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
                
    </style>
</head>
<body>
    <div class="createProd">
        <div>  
            <img src="https://1000marcas.net/wp-content/uploads/2020/01/logo-Subaru.png" width="100" height="100" /> 
            <h1 class="tittle"> Create Product </h1>
        </div>
        <div class="row">
            <input type="text" placeholder="Product Name" required/> 
        </div>
        <br>
        <div class="row">
            <input type="text" placeholder="Product Description" required/>  
        </div>
        <br>
        <div class="row">
            <input type="number" placeholder="Minimum amount" required/>  
        </div>
        <br>
        <div class="row">
            <input type="number" placeholder="Quantity Available" required/>   
        </div>
        <br>     
        <div class="row">
            <input type="text" placeholder="Provider Name" required/>  
        </div>
        <br>         
        <div class="row" id="pwd"> <p>Enter your Password: <input type="password" placeholder="Enter your Password"> </p>
        </div>
        <div class="row" id="btn">
            <button input type="button" onclick="alert('Product Created')"> Create Product </button>
        </div>
    </div>  
</body>
</html>
